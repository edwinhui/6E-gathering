<h1>Q2.</h1>
<h2>2. 速寫在車站侯車時 </h2>
<p>每個人都一定嘗試過在車站候車，但你有留意過車站周遭的景物嗎？ </p>
<p>當我向左望時，並不是甚麼建築物，而是一棵大樹。</p>
<p>粗壯的樹幹上，有著茂密的樹葉。</p>
<p>偶爾微風輕輕吹過，就有一、兩片樹葉飄下來，飄到樹根旁。</p>
<p>而樹根就緊緊地抓著泥土，就像不讓被敵人打倒一樣。</p>
<p>我看見一些人在樹下候車。他們在樹蔭下，靜靜的等候。</p>
<p>不久，車來了。大樹、大廈、遮蓋物……都在陽光的照射下，看著這輛巴士駛開了。</p>
