<h1>Answer to Q1.</h1>
<h2>3.	Find the last digit of 2^2022. </h2>
<p> From 2^1 to 2^4, last digit cycled in order of 2, 4, 8, 6</p>
<p> 2022 = 4*505 +2 </p>
<p> => Same last digit as 2^2, i.e. 4 </p>
