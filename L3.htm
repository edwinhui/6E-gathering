<h1>Q3.</h1>
<h2>3. 我尊敬的老師 </h2>
<p>我最尊敬的老師是我的中一班主任 — 黃凱儀老師。</p>
<p>她為人友善，不時掛著一副笑容在嘴邊。</p>
<p>此外，她為人率直，從不轉彎抹角。</p>
<p>雖然這可會令我傷心，但總好過一些說話內容從不到重點、「話中有話」的人。</p>
<p>她還十分了解同學，一眼便看出同學的詭計，更使用不同的方法，竭力令我們不再欠交功課。</p>
<p>雖然黃老師經常被我們一些驚人的事情所氣壞，要我們在同學面前唱歌、跳舞</p>
<p>…但我們也知道她所做的，都是為我們著想。</p>
