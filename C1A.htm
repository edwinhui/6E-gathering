<h1>Answer to Q1.</h1>
<h2>1.	Describe the reaction when chalk (CaCO3) is put into hydrochloric acid (HCl). </h2>
<p>CaCO3 + 2HCl -> CaCl2 + CO2 + H2O </p>
<p> Chalk dissolves in acid with effervescence </p>
