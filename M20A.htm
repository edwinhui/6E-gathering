<h1>Answer to Q20.</h1>
<h2>20.What does |(a×b)∙c| mean? </h2>
<p><img src="https://user-images.githubusercontent.com/21016631/176342229-64a4c6a1-8d9c-4f7e-9357-755e39ae1e0e.png" width="600" height="400"></p>
<p> |axb|= |a|[|b| sin(gamma)]= area of parallelogram base </p>
<p> (a×b)∙c= |axb|[|c| cos (theta)] </p>
<p>         = |axb| |h|= base area x height </p>
<p> Therefore, it means volume of parallelepiped.
