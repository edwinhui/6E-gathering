<h1>Answer to Q14.</h1>
<h2>14.Differentiate y= x^x. </h2>
<p> ln y = x ln x</p>
<p> (1/y) y'= (d/dx) (x ln x) </p>
<p> y' = y (1n x + x(1/x)) </p>
<p> y' = x^x (ln x +1) </p>
