<h1>Q9.</h1>
<h2>9. 試前一夜 </h2>
<p>望見窗外那一層層厚厚的積雪，以及那個聖誕節過後被遺棄在一角的雪人。</p>
<p>雪人還在笑著，儘管它的身體已經開始融化了，</p>
<p>像在安慰和支持我們這班在宿舍苦讀書本的人。</p>
<p>夜深了，小孩也陸續回家了。月光悄悄地爬出來，照亮雪人的臉，也照亮我憔悴的臉。</p>
<p>雪人彷彿在跟我說：「讓我陪你溫習吧！」於是，我的幹勁來了。</p>
<p>在雪人的支持下，我的自信心回來了！</p>
<p>其實，每個人身邊都有位不融化的「雪人」，不論是你的家人、老師，或朋友，</p>
<p>他們都是永遠支持你，跟你一同上路的「雪人」！不要忘記感謝他們啊！</p>
