<h1>Answer to Q5.</h1>
<h2>5. Compute 0.666.... using geometric series or simultaneous equations. </h2>
<p>Method 1: Let x= 0.666... then 10x= 6.66666</p>
<p>		10x-x = 6 => x=2/3</p>
<p>Method 2: Let a=0.6, r=0.1</p>
<p>		Then 0.666... = a+ar+ar^2+... = S(inf)
<p>		= a/(1-r) = 0.6/ (1-0.1) = 2/3</p>
