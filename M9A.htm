<h1>Answer to Q1.</h1>
<h2>9.Factorize x^3-3x+2 </h2>
<p> Let f(x)=x^3-3x+2 </p>
<p> f(1)=0 => (x-1) is a factor </p>
<p> By long division, f(x) = (x-1)(x^2+x-2)</p>
