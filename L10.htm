<h1>Q10.</h1>
<h2>10. 試前一夜 </h2>
<p>遙遠的那處，有一條行車天橋。車子來來往往。</p>
<p>飛快的消失在我的眼裡，時間地飛快的遛走了。</p>
<p>轉眼間，我已長大了，要應付七級鋼琴考試。</p>
<p>由窗外的風景回望容廳的鋼琴，我繼續練習考試的曲目，決定不要令鋼琴老師失望。</p>
<p>這位鋼琴老師待我很好，她時常送禮物給我，從不責罵我，常常跟我談天說笑。</p>
<p>當我由回憶中返回現實，發現已十時許了。</p>
<p>我把琴書和鋼琴整理好，梳洗後便回房間睡覺。</p>
<p>那一刻，我很想飛到老師的家，跟她說：</p>
<p>「謝謝您不辭勞苦地教導我、體諒我、鼓勵我和關心我。明天我會努力，不會令您失望。」</p>
