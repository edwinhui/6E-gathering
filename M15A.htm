<h1>Answer to Q15.</h1>
<h2>15. Integrate 2x/(x^2-1) dx. </h2>
<p> Use integration by substitution. </p>
<p>Let u= 2x, then int u dx= x^2</p>
<p> i.e. d(x^2)/dx = u </p>
<p> Therefore Int u/(x^2-1) dx = Int [d(x^2)/dx] (1/x^2-1) dx </p>
<p> = Int (1/x^2-1) d(x^2) = Int (1/x^2-1) d(x^2-1)</p>
<p> = ln |x^2-1| +C <p>
